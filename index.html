<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="BracketGLTF.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.02" exposure="1" shadow-softness="0.62" camera-orbit="-404.3deg 60.93deg 240.5m" field-of-view="26.71deg">
      <button class="Hotspot" slot="hotspot-1" data-position="73.13592722987119m 10.457471305094657m 4.5m" data-normal="0m 0m 1m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Титановый кронштейн печатается на 3D принтере</div>
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
